<section class="background">
    <div class="container">

            <div class="col-xs-12">
                <ul class="menu hidden-xs">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Детский стол</a></li>
                    <li><a href="#">Стол для логопеда</a></li>
                    <li><a href="#">Для выставок и презентаций</a></li>

                    <li><a href="#">Мультитач стол</a></li>

                          'max-width': '320px',
                          'display': 'block',
                          'backgroundColor': 'transparent'

     aria-hidden="true">

        <div class="modal-content">
            <iframe width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/rs9w5bgtJC8"
                    frameborder="0"
                    gesture="media"
                    allow="encrypted-media"
                    allowfullscreen>
            </iframe>
        </div>
