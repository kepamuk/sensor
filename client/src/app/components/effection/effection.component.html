<section class="effection">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Эффективность интерактивных столов очевидна!</h2>
                <p>Наша компания предлагает лучшее решение на рынке интерактивных столов по адекватной цене с множеством
                    функций.</p>
                <app-slider [template]="'effection'"
                            [config]="{
                                dots: false,
                                infinite: false,
                                speed: 300,
                                slidesToShow: 3,
                                slidesToScroll: 3,
                                arrows: true,
                                responsive: [
                                    {
                                        breakpoint: 1200,
                                        settings: {
                                            slidesToShow: 3,
                                            slidesToScroll: 3,
                                            infinite: false,
                                            dots: false
                                        }
                                    },
                                    {
                                        breakpoint: 767,
                                        settings: {
                                            slidesToShow: 2,
                                            slidesToScroll: 2
                                        }
                                    },
                                    {
                                        breakpoint: 480,
                                        settings: {
                                            slidesToShow: 1,
                                            slidesToScroll: 1
                                        }
                                    }
                                ]
                            }"
                            [slides]="[{src: '/assets/img/effect1.jpg', label: 'Привлекает внимание', text: 'Позволит запомнить компанию или ее продукт среди большого числа потенциальных потребителей товаров или услуг'},
                {src: '/assets/img/effect1.jpg', label: 'Размещение рекламных материалов', text: 'Даст возможность оперативно оповещать покупателей о новостях и событиях компании'},
                {src: '/assets/img/effect1.jpg', label: 'Инновационное обучение', text: 'Материал подается в наглядной форме, игровой формат взаимодействия и большая вовлеченность учащихся'}]"></app-slider>

                <div class="btn_wrap">
                    <app-btn [styles]="{'background-color': 'transparent'}"
                             [hover]="{'background-color': '#0093d1', 'color': '#fff'}">Показать больше информации</app-btn>
                </div>

            </div>
        </div>
    </div>
</section>
