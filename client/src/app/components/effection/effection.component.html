<section class="effection">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Эффективность интерактивных столов очевидна!</h2>
                <p>Наша компания предлагает лучшее решение на рынке интерактивных столов по адекватной цене с множеством
                    функций.</p>
                <app-slider [template]="'effection'"
                            [config]="{
                                dots: false,
                                infinite: false,
                                speed: 300,
                                slidesToShow: 3,
                                slidesToScroll: 3,
                                arrows: true,
                                responsive: [
                                    {
                                        breakpoint: 1200,
                                        settings: {
                                            slidesToShow: 3,
                                            slidesToScroll: 3,
                                            infinite: false,
                                            dots: false
                                        }
                                    },
                                    {
                                        breakpoint: 767,
                                        settings: {
                                            slidesToShow: 2,
                                            slidesToScroll: 2
                                        }
                                    },
                                    {
                                        breakpoint: 480,
                                        settings: {
                                            slidesToShow: 1,
                                            slidesToScroll: 1
                                        }
                                    }
                                ]
                            }"
                            [slides]="slider"></app-slider>

            </div>
        </div>
    </div>
</section>
