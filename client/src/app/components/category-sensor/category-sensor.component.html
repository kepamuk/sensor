<section class="category-sensor">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Категории сенсорных смарт столов</h2>

                <app-slider [template]="'category-sensor'"
                            [config]="{
                                dots: false,
                                infinite: false,
                                speed: 300,
                                slidesToShow: 5,
                                slidesToScroll: 5,
                                arrows: true,
                                responsive: [
                                    {
                                        breakpoint: 1200,
                                        settings: {
                                            slidesToShow: 3,
                                            slidesToScroll: 3,
                                            infinite: false,
                                            dots: false
                                        }
                                    },
                                    {
                                        breakpoint: 767,
                                        settings: {
                                            slidesToShow: 2,
                                            slidesToScroll: 2
                                        }
                                    },
                                    {
                                        breakpoint: 480,
                                        settings: {
                                            slidesToShow: 1,
                                            slidesToScroll: 1
                                        }
                                    }
                                ]
                            }"
                            [slides]="slider"></app-slider>

            </div>
        </div>
    </div>
</section>
