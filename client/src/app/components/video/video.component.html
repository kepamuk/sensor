<section class="video">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Видеопримеры наших реализованных проектов</h2>

                <app-slider [template]="'video'"
                            [config]="{
                                dots: false,
                                infinite: false,
                                speed: 300,
                                slidesToShow: 3,
                                slidesToScroll: 3,
                                arrows: true,
                                responsive: [
                                    {
                                        breakpoint: 1200,
                                        settings: {
                                            slidesToShow: 3,
                                            slidesToScroll: 3,
                                            infinite: false,
                                            dots: false
                                        }
                                    },
                                    {
                                        breakpoint: 767,
                                        settings: {
                                            slidesToShow: 2,
                                            slidesToScroll: 2
                                        }
                                    },
                                    {
                                        breakpoint: 480,
                                        settings: {
                                            slidesToShow: 1,
                                            slidesToScroll: 1
                                        }
                                    }
                                ]
                            }"
                            [slides]="[
                {src: '6Sf6Osm6ujY'},
                {src: 'VFMD4sn3h7s'},
                {src: 'oFMc-clYZvQ'},
                {src: 'evXufzu5YZg'},
                {src: 'DYXC0gp_b3g'},
                {src: 'MmksJTrET58'}
                ]"></app-slider>
            </div>
        </div>
    </div>
</section>
