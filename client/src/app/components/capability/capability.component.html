<section class="capability">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Возможности интерактивных смарт столов нашего производства</h2>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-8 col-md-6">
                <img class="capability_img" src="{{imgCap}}" alt="">
            </div>
            <div class="col-lg-4 col-md-6">
                <ul>
                    <li *ngFor="let c of capability">
                        <h5>{{c.label}}</h5>
                        <p>{{c.text}}</p>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</section>
